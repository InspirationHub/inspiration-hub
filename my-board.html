    <main>

        <table id="table-of-quotes">

            <tr id ="row 3">

    <form>
       <legend>Add Quote</legend>
        <label for="quote-input">Type quote here.</label>
        <input type="text" id="name-input" name="quoteText" required></input>
        <label for="author-input">Type author name here.</label>

        <button type="submit">SUBMIT</button>
    </form>
    <footer>
        <div class="flex">
            <img class="self-center w-8 mr-1" src="img/twitter.png" />
